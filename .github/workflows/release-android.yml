name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Build APK
        id: build
        run: |
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --json \
            --output=build-output.json

      - name: 📥 Download APK
        run: |
          # Read the artifact URL from the JSON file created by the 'build' step
          # 'eas build --json' outputs an array, so we take the first element [0]
          APK_URL=$(jq -r '.[0].artifacts.buildUrl' build-output.json)
          echo "Downloading APK from: $APK_URL"
          curl -L -o rick-and-morty-browser.apk "$APK_URL"

      - name: 📦 Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: rick-and-morty-browser.apk

      - name: 🚀 Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: rick-and-morty-browser.apk
          body: |
            ## 🎉 Rick and Morty Browser - Android Release
            
            ### 📱 Installation Instructions
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open the APK file to install
            
            ### ✨ Features
            - 🔍 Browse all Rick and Morty characters
            - ⭐ Add characters to favorites
            - 📄 View detailed character information
            - 📜 Infinite scroll pagination
            - 🎨 Beautiful Rick & Morty themed UI
            
            ### 🔧 Built with
            - React Native + Expo
            - Redux Toolkit for state management
            - Rick and Morty API
            
            ### 📊 Version: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
