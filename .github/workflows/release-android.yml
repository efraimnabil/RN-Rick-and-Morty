name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build APK
        id: build
        run: |
          eas build \
            --platform android \
            --profile preview \
            --non-interactive \
            --json \
            --output=build-output.json

      - name: ğŸ“¥ Download APK
        run: |
          echo "Fetching latest 'preview' build..."
          # Fetch the build list filtered by profile and status
          BUILD_LIST_JSON=$(eas build:list --platform android --profile preview --status finished --limit 1 --json --non-interactive)
          
          # Error handling: Check if the command output is valid JSON
          if ! echo "$BUILD_LIST_JSON" | jq .; then
            echo "::error::Failed to retrieve valid JSON from 'eas build:list'."
            echo "EAS output: $BUILD_LIST_JSON"
            exit 1
          fi
          
          # Securely parse the URL
          APK_URL=$(echo "$BUILD_LIST_JSON" | jq -r '.[0].artifacts.buildUrl')
          
          # Error handling: Check if the URL was found
          if [ -z "$APK_URL" ] || [ "$APK_URL" == "null" ]; then
            echo "::error::Could not parse 'buildUrl' from EAS response."
            echo "Full JSON response: $BUILD_LIST_JSON"
            exit 1
          fi
          
          echo "Downloading APK from: $APK_URL"
          curl -L -o rick-and-morty-browser.apk "$APK_URL"

      - name: ğŸ“¦ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: rick-and-morty-browser.apk

      - name: ğŸš€ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: rick-and-morty-browser.apk
          body: |
            ## ğŸ‰ Rick and Morty Browser - Android Release
            
            ### ğŸ“± Installation Instructions
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open the APK file to install
            
            ### âœ¨ Features
            - ğŸ” Browse all Rick and Morty characters
            - â­ Add characters to favorites
            - ğŸ“„ View detailed character information
            - ğŸ“œ Infinite scroll pagination
            - ğŸ¨ Beautiful Rick & Morty themed UI
            
            ### ğŸ”§ Built with
            - React Native + Expo
            - Redux Toolkit for state management
            - Rick and Morty API
            
            ### ğŸ“Š Version: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
